<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Radio Button & checkBox
    </title>
</head>
<body>
    <form action="Success.html" method="post">
        <input type="radio" name="gender" id="male"> Male
        <input type="radio" name="gender" id="male"> Female<br/>
        <input type="checkbox" name="sports" id="soccer">Soccer<br/>
        <input type="checkbox" name="sports" id="Tennis">Tennis<br/>
        <input type="checkbox" name="sports" id="cricket">cricket<br/><br/>
        <input type="file" name="upload" id="file-select"><br/><br/>
        Residential address:
        <textarea rows="4" cols="50" name="Address" id="address">
        </textarea><br/><br/>
        City:
        <select name="city">
            <option value="CBE">coimbatore</option>
            <option value="MDS">Chennai</option>
            <option value="BLR">Bangalore</option>
        </select><br/><br/>
        Select Color:
        <input type="color" value="#00ff00" id="mycolor">
        <br/><br/>
        Select Date:
        <input type="date" value="00-00-0000" id="mydate">
        <br/><br/>
        Select Time:
        <input type="datetime-local" value="" id="mydatetime">
        <br/><br/>
        Email id:
        <input type="email" id="myemail" required>
        <br/><br/>
        Month:
        <input type="month" id="mymonth">
        <br/><br/>
        <label for="mynumber">Enter a number:</label>
        <input type="number" min="0" max="10" step="1">
        <br/><br/>
        Search website:
        <input type="search" id="mysearch">
        <br/><br/>
        Contact NO:
        <input type="tel" id="myphone" placeholder="xx-xxxxx-xxxxx">
        <br/><br/>
        Time:
        <input type="time" id="mytime">
        <br/><br/>
        Enter URL:
        <input type="url" id="myurl" required>
        <br/><br/>
        Select Weak:
        <input type="week" id="myweek">
        <br/><br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
