<!DOCTYPE html>
<html lang="en">
<head>
    <title>Imarticus Learning</title>
</head>
<body style="color: rgba(0, 0, 0, 0.997);">
    <fieldset>
        <center>
            <form action="Success1.html" method="post">
    <h2>Course Registration Form</h2>
    FirstName:<input type="text" placeholder="Enter FirstName" required/><br/><br/>
    LastName:<input type="text" placeholder="Enter LastName" /><br/><br/>
    Email id:<input type="email" id="myemail" required><br/><br/>
    Address:
    <textarea rows="4" cols="50" name="address" id="address" required>
    </textarea><br/><br/>
    Contact no:<input type="tel" id="myphone" placeholder="+91 xxxxxxxxxx" required>
    <br/><br/>
    Course:
    <select name="Course">
        <option value="FSD">FSD</option>
        <option value="PGA">PGA</option>
        <option value="BOP">CIBOP</option>
    </select><br/><br/>
    Fee:
    <select name="Fee">
        <option value="rs">Rs.85000/-</option>
        <option value="rs">Rs.125000/-</option>
        <option value="rs">Rs.90000/-</option>
    </select><br/><br/>
    Duration:
    <select name="Duration">
        <option value="Mon">6 months</option>
        <option value="Mon">8 months</option>
        <option value="Mon">10 months</option>
    </select><br/><br/>
    Resume:
    <input type="file" name="uplode" id="file-select">
    <br/><br/>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
</center>
</fieldset>
</body>
</html>
